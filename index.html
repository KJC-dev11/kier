<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sunflower Love Letter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(white, pink);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Envelope container */
        .envelope-container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #f3f3f3;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        /* Envelope flap (triangle) */
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: pink;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* The letter itself - initially hidden */
        .letter {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        /* Reveal the letter when hovering over the envelope */
        .envelope-container:hover .letter {
            opacity: 1;
            transform: translateY(0);
        }

        /* Love letter content inside */
        h1 {
            font-size: 2em;
            color: black;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            font-size: 1.3em;
            color: pink;
            text-align: center;
            margin-bottom: 20px;
        }

        .note {
            font-size: 1.1em;
            color: black;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Vibrating heart shape */
        .heart-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .heart {
            width: 50px;
            height: 45px;
            background-color: pink;
            position: relative;
            display: inline-block;
            transform: rotate(-45deg);
            animation: vibrate 0.8s infinite ease-in-out;
            cursor: pointer;
        }

        .heart::before,
        .heart::after {
            content: "";
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: pink;
            position: absolute;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            left: 25px;
            top: 0;
        }

        /* Heart vibrating animation */
        @keyframes vibrate {
            0%, 100% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
        }

        footer {
            color: black;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Envelope -->
    <div class="envelope-container">
        <!-- Flap of the envelope -->
        <div class="envelope-flap"></div>

        <!-- The love letter inside, revealed on hover -->
        <div class="letter">
            <h1>To My Sunflower üåª</h1>
            <div class="subtitle">"You are my sunshine, my joy, my everything!"</div>

            <!-- Vibrating heart that acts as a link -->
            <div class="heart-container">
                <a href="note.html" target="_blank">
                    <div class="heart"></div>
                </a>
            </div>

            <footer>
                Designed with love, for my one and only üåπ‚ù§Ô∏è
            </footer>
        </div>
    </div>
</body>
</html>
